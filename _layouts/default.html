<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel='icon' href='/favicon.png' type='image/x-icon'/ >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="site">
          <div class="header">
            <div class="nav toggle__btn">
                <i class="fas fa-bars icon" aria-hidden="true"></i>
            </div>
            <h1 class="title" id="nav__title"><a href="/">{{ site.name }}</a></h1>
            <div class="search__container">
                <i class="fas fa-search" id="search__button"></i>
                <form action="/search.html" method="get" id="search__form">
              		<input type="text" id="search_box" name="query" placeholder="Search for recipes ...">
              		<input type="submit" value="search" style="display:none">
              	</form>
            </div>
          </div>
          <div class="overlay"></div>
          <div class="menu__container">
            <i class="fas fa-times toggle__btn" id="close__button" aria-hidden="true"></i>
            <div class="menu__header"><a href="/">{{ site.name }}</a></div>
            <div class="menu__header">Second Header</div>
            <ul>
              <li><a href="/category/category1.html">Category 1</a></li>
              <li><a href="/category/category2.html">Category 2</a></li>
              <li><a href="/category/category1.html">Category 1</a></li>
              <li><a href="/category/category2.html">Category 2</a></li>
              <li><a href="/about.html">About</a></li>
            </ul>
            <div class="menu__footer">
              <div class="social__wrap">
                <a href="{{ site.instagram }}"><i class="fab fa-instagram"></i></a>
                <a href="{{ site.twitter }}"><i class="fab fa-twitter"></i></a>
                <a href="{{ site.facebook }}"><i class="fab fa-facebook-f"></i></a>
                <a href="{{ site.youtube }}"><i class="fab fa-youtube"></i></a>
              </div>
            </div>
          </div>
          <div class="main">
            {{ content }}
          </div>
          <div class="footer">
            <div class="section">
              <div class="contact">
                <p class="site__name"> {{ site.name }}</p>
                <div class="social__wrap">
                  <a href="{{ site.instagram }}"><i class="fab fa-instagram"></i></a>
                  <a href="{{ site.twitter }}"><i class="fab fa-twitter"></i></a>
                  <a href="{{ site.facebook }}"><i class="fab fa-facebook-f"></i></a>
                  <a href="{{ site.youtube }}"><i class="fab fa-youtube"></i></a>
                </div>
              </div>
                <p class="site__description">Check out my other free Jekyll themes on <a href="https://github.com/ninapetrop">GitHub</a>.<br />If you'd like, help me stay caffeninated and keep going by <a href="https://paypal.me/NinaPetropoulos?locale.x=en_US">buying me a coffee</a>.</p>
            </div>
          </div>
        </div>
        <script src="/js/main.js"></script>
    </body>
</html>
