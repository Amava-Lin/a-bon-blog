---
layout: default
---
<div class="post__header">
  <h2 class="post__title">{{ page.title }}</h2>
  <p class="description">{{ page.description }}</p>
  <p class="meta">{{ page.date | date_to_string }}</p>
</div>
<div class="post__image" style='background-image: url({{site.baseurl}}/images/{{page.thumbnail}})'></div>
<div class="post__body">
  <div class="wrap">
    <div class="ingredients__container" id="top__top__target">
      <p class="list__title">Ingredients</p>
      <ul>
        {% for item in page.ingredients %}
        <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </div>
    {{ content }}
  </div>
  <div id="to__top__button__container">
    <a href="#" id="to__top__button"><span class="fas fa-chevron-up"></span></a>
  </div>
</div>
