---
layout: default
---
<div class="post__header">
  <h2 class="post__title">{{ page.title }}</h2>
  <p class="description">{{ page.description }}</p>
  <p class="meta">{{ page.date | date_to_string }}</p>
</div>
<div class="post__image" style='background-image: url({{ site.url }}/images/{{ page.thumbnail }})'></div>
<div class="post__body">
  <div class="wrap">
    <div class="ingredients__container">
      <p class="list__title">Ingredients</p>
      <ul>
        {% for item in page.ingredients %}
        <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </div>
    {{ content }}
  </div>
  <a href="#" id="to__top"><span class="fas fa-chevron-up"></span></a>
</div>
